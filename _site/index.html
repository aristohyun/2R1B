    const alphabet = "qiopcPM8dfvbLt56werOuYDF7EASNnmQW34HJgh12RTjklzyGXCV9asBUIZxK0";

function incode(str){
    let result = "";
    for(i in str){
        result += alphabet[str.charCodeAt(i) - 65];
    }
    return result;
}
function decode(str){
    let result = "";
    for(i in str){
        result += String.fromCharCode(alphabet.indexOf(str[i]) + 65);
    }
    return result;
}
