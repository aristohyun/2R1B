    var params = location.search.substr(location.search.indexOf("?") + 1);
    console.log()
    var sval = "";

    params = params.split("&");

    for (var i = 0; i < params.length; i++) {

        temp = params[i].split("=");

        if ([temp[0]] == sname) { sval = temp[1]; }

    }

    return sval;

}


const alphabet = "qiopcPM8dfvbLt56werOuYDF7EASNnmQW34HJgh12RTjklzyGXCV9asBUIZxK0";

function incode(str){
    let result = "";
    for(i in str){
        result += alphabet[str.charCodeAt(i) - 65];
    }
    return result;
}
function decode(str){
    let result = "";
    for(i in str){
        result += String.fromCharCode(alphabet.indexOf(str[i]) + 65);
    }
    return result;
}

    <script>
        const name = decode(getParam("id"));

        function changeImage(){
            if($('#section0').attr("card") == "back"){
                $('#section0').attr("card","front");
                $('#section0').css({"background-image": "url(../assets/card/"+name+".png)"});
            }
            else{
                $('#section0').attr("card","back");
                $('#section0').css({"background-image": "url(../assets/card/back.png)"});
            } 
            
        }
        function getColor(str){
            if(str[0]=="B") return "Blue";
            else if(str[0]=="R") return "Red";
            return "Gray";
        }

        if(getParam("id")){
            $('#section0').css({"background-image": "url(../assets/card/back.png)"});
            $('#section1').css({"background-image": "url(../assets/card/"+getColor(name)+".png)"});
            $('#section2').css({"background-image": "none"});
            $('#abil').html(ability[name]);
        }
        else{
            $('#section0').css({"background-image": "url(../assets/card/back.png)"});
            $('#section1').css({"background-image": "url(../assets/card/back.png)"});
            $('#section2').css({"background-image": "url(../assets/card/back.png)"});
        }
       function win(obj){
        $(".winbtn").addClass('hidden');
        $("#whoWin").html(obj.innerHTML);
        $("#whoWin").removeClass('hidden');
       
       }
